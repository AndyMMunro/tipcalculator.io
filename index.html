<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <h4>Enter the total price of your meal below</h4>
        <form id="total">

            <label for="total-price">total price:</label>

            <br>

            <input type="text" id="billamt">

            <br>

            <label for="tip-percentage">tip percent</label>

            <br>

            <input type="text" id="tip-percent">

            <br>

            <button id="submit">Calculate Tip</button>

            <br>
            <input type="text" id="num-people">
            <br>


            <button id="split">Calculate Split</button>



        </form>

        <h2>Tip amount: <span id="tip-total-display"></span>$</h2>

        <h2>Total: <span id="new-total-display"></span>$</h2>

        <h2>Total Per Person: <span id="total-perperson"></span>$</h2>


        <br><br>
    </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
